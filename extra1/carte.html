<B_kmls>
<div class="leaflet-control menu replie" id="kml_panel">
	<a href="#" id="toggle" title="<:geol:deplie_replie|texte_backend:>"><:geol:deplie_replie:></a>
	<h3 class="h3"><:geol:couches_kml:></h3>
	<ul class="liste-items">
		<li class="item">
			<input type="checkbox" class="checkbox" name="medias" id="medias" value="" checked="checked" />
			<label for="medias"><:geol:medias_titre:></label>
		</li>
	<BOUCLE_kmls(ARTICLES documents_liens documents){documents.mode=document}{documents.extension IN 'kml','kmz'}{par titre}>
		<li class="item">
			<input type="checkbox" class="checkbox kml"[(#EXPOSE|oui) checked="checked"] name="kml_file" id="kml_#ID_ARTICLE" value="[(#URL_DOCUMENT|url_absolue)]" />
			<label for="kml_#ID_ARTICLE">#TITRE</label>
		</li>
	</BOUCLE_kmls>
	</ul>
</div>
</B_kmls>
